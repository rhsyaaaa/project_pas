<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.0.0/dist/tailwind.min.css" rel="stylesheet">
    <title>Sign Up Page</title>
    <style>
        .focus-input {
            transition: all 0.3s ease-in-out;
        }
        .focus-input:focus {
            transform: scale(1.05);
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
<body class="bg-gray-100">
    <div class="flex min-h-screen bg-cover bg-center md:bg-none bg-mobile-gradient" style="background-image: url('image/login-illustrator.svg')">
        <!-- Sign Up Form Section -->
        <div class="w-full md:w-1/2 bg-white bg-opacity-90 md:bg-opacity-100 flex flex-col justify-center items-center p-8 backdrop-blur-md md:backdrop-blur-none">
            <div class="w-full max-w-md">
                <div class="text-center mb-8">
                    <img src="image/Frame 1.svg" alt="UselessVPN Logo" class="mx-auto h-12">
                    <p class="text-gray-600 font-bold">Login into your account</p>
                </div>
                <form>
                    <div class="mb-4">
                        <label for="email" class="block text-gray-700">Email Address</label>
                        <div class="flex items-center border border-gray-300 rounded-md">
                            <input type="email" id="email" class="w-full px-4 py-2 focus:outline-none focus-input" placeholder="Alex@email.com">
                            <span class="px-3 text-gray-500"><i class="bx bx-envelope"></i></span>
                        </div>
                    </div>
                    <div class="mb-4">
                        <label for="password" class="block text-gray-700">Password</label>
                        <div class="flex items-center border border-gray-300 rounded-md">
                            <input type="password" id="new-password" class="w-full px-4 py-2 focus:outline-none focus-input" placeholder="Create your password">
                            <span class="px-3 text-gray-500"><i class="bx bx-lock"></i></span>
                        </div>
                    </div>
                    <div class="flex justify-between items-center mb-6">
                        <a href="#" class="text-sm text-blue-500 hover:underline">Forgot Password?</a>
                    </div>
                    <button class="w-full bg-green-500 text-white py-2 rounded-md hover:bg-green-600 transition duration-200">Login Now</button>
                </form>
                <div class="text-center mt-6">
                    <p class="text-gray-600">or</p>
                    <button onclick="window.location.href='signUp.html'" class="w-full bg-transparent border border-green-500 text-green-500 py-2 rounded-md hover:bg-green-500 hover:text-white transition duration-200 mt-4">SignUp Now</>
                </div>
            </div>
        </div>                       
        <!-- Illustration Section -->
        <div class="hidden md:block md:w-1/2 bg-gradient-to-r from-blue-900 to-green-600">
            <div class="flex items-center justify-center h-full">
                <img src="image/login-illustrator.svg" alt="Illustration" class="w-3/4">
            </div>
        </div>
    </div>
</body>
</html>
